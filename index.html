<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; background-color: #444; }
        nav ul li a { color: white; text-decoration: none; padding: 15px 20px; display: block; }
        nav ul li a:hover { background-color: #555; }
        .content { padding: 20px; text-align: center; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Project</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Welcome to the Home Page</h2>
        <p>This template includes basic HTML elements and simple CSS styles for structure.</p>
        
        <section>
            <h3>Project Details</h3>
            <p>We are building a responsive and accessible web application.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 My Project. All rights reserved.</p>
    </footer>
</body>
</html>
